<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assests/calculator.png" type="image/x-icon">
  </head>
  <body class="light">
    <div class="container bg-dark">
      <div class="header">
        <div class="calculator-name">Calculator</div>
        <div class="mode-container">
          <div class="mode light-mode">
            <img src="Assests/light-mode.svg" alt="" srcset="" />
          </div>
          <div class="mode dark-mode">
            <img src="Assests/dark-mode.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
      <div class="text-area"></div>
      <div class="box">
        <button class="btn clr">AC</button>
        <button class="btn del">D</button>
        <button class="btn div">/</button>
        <button class="btn mul">x</button>
        <button class="btn btn-dark">7</button>
        <button class="btn btn-dark">8</button>
        <button class="btn btn-dark">9</button>
        <button class="btn minus">-</button>
        <button class="btn btn-dark">6</button>
        <button class="btn btn-dark">5</button>
        <button class="btn btn-dark">4</button>
        <button class="btn plus">+</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-dark">1</button>
        <button class="btn equals">=</button>
        <button class="btn zero btn-dark">0</button>
        <button class="btn dot btn-dark">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
